<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="clock_container">
        <div class="clock-main">
          <h1 class="text-center">Javascript Analog Clock</h1>
          <div class="clock mt-4">
            <div class="clock_pins">
              <span class="clock_large_pin clock_pin"></span>
              <span class="clock_medium_pin clock_pin"></span>
              <span class="clock_small_pin clock_pin"></span>
            </div>
            <div class="clock_numbers">
              <span class="clock_no one">1</span>
              <span class="clock_no two">2</span>
              <span class="clock_no three">3</span>
              <span class="clock_no four">4</span>
              <span class="clock_no five">5</span>
              <span class="clock_no six">6</span>
              <span class="clock_no seven">7</span>
              <span class="clock_no eight">8</span>
              <span class="clock_no nine">9</span>
              <span class="clock_no ten">10</span>
              <span class="clock_no eleven">11</span>
              <span class="clock_no twelve">12</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
